<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的参数校验</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<child :content=123></child>
	</div>
</body>
<script>
	Vue.component('child',{
		props: {
			content: {
				type: String,
				required: true,
				default: 'default value',
				validator: function(value){
					return (value.length > 5)
				}
			}
		},
		template: '<div>{{content}}</div>'
	})

	var vm = new Vue({
		el: '#root',
	})
</script>

</html>
