<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画封装</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<button @click="handleClick">切换</button>
		<fade :show="show">
			<div>hello world</div>
		</fade>
	</div>
</body>
<script>

	Vue.component('fade',{
		props:['show'],
		template: `
			<transition
				@before-enter="handleBeforeEnter"
				@enter="handleEnter"
			>
				<slot v-if="show"></slot>
			</transition>`,
		methods: {
			handleBeforeEnter: function(el){
				el.style.color = 'red'
			},
			handleEnter: function(el,done){
				setTimeout(() => {
					el.style.color = 'green'
					done()
				},2000)
			}
		}
	})

	var vm = new Vue({
		el: '#root',
		data: {
			show: true
		},
		methods: {
			handleClick: function(){
				this.show = !this.show
			}
		}
	})
</script>

</html>
