<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件的is指向</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<table>
			<tbody>
				<tr is="row"></tr>
				<tr is="row"></tr>
				<tr is="row"></tr>
			</tbody>
		</table>
	</div>
</body>
<script>
	Vue.component('row',{
		template: '<tr><td>this is a row</td></tr>'
	})

	var vm = new Vue({
		el: '#root',
	})
</script>

</html>
