<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用@keyframes动画</title>
	<script src="../vue.js"></script>
	<style>
		@keyframes bounce-in{
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		.fade-enter-active{
			transform-origin: left center;
			animation: bounce-in 1s;
		}
		.fade-leave-active{
			transform-origin: left center;
			animation: bounce-in 1s reverse;
		}
	</style>
</head>
<body>
	<div id="root">
		<button @click="handleClick">切换</button>
		<transition name="fade">
			<div v-if="show">hello world</div>
		</transition>
	</div>
</body>
<script>
	var vm = new Vue({
		el: '#root',
		data: {
			show: true
		},
		methods: {
			handleClick: function(){
				this.show = !this.show
			}
		}
	})
</script>

</html>
