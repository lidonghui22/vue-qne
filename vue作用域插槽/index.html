<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue中的作用域插槽</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<template slot-scope="props">
				<h3>{{props.item}}</h3>
			</template>
		</child>
	</div>
</body>
<script>
	Vue.component('child',{
		data: function(){
			return {
				list: [1, 2, 3, 4]
			}
		},
		template: `<div>
						<ul>
							<slot
								v-for="item in list"
								:item=item
							></slot>
						</ul>
				   </div>`
	})

	var vm = new Vue({
		el: '#root'
	})

</script>

</html>
