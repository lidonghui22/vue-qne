<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表的过渡动画</title>
	<script src="../vue.js"></script>
	<style>
		.v-enter,.v-leave-to{
			opacity: 0;
		}
		.v-enter-active,.v-leave-active{
			transition: opacity 1s;
		}
	</style>
</head>
<body>
	<div id="root">
		<button @click="handleClick">Add</button>
		<transition-group>
			<div 
				v-for="item in list" 
				:key="item.id"
			>
				{{item.title}}
			</div>
		</transition-group>
	</div>
</body>
<script>
	var count = 0;

	var vm = new Vue({
		el: '#root',
		data: {
			list: []
		},
		methods: {
			handleClick: function(){
				this.list.push({
					id: count++,
					title: 'hello world'
				})
			}
		}
	})
</script>

</html>
